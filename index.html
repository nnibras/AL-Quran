<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quran</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/081fda0490.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/style-darkmode.css">
  <link rel="stylesheet" href="styles/style-modal.css" />
  <link rel="icon" href="images/book-quran-solid.svg">
</head>

<body class="bg-sky-100 ">

  <!-- heading and title -->
  <header>
    <section id="content"
      class="dm2 w-11/12 sm:w-3/4 md:w-3/4 lg:w-3/4 mx-auto text-center bg-blue-100 text-4xl font-bold mb-5 py-5 fixed top-0 right-0 left-0 z-20 rounded-md border-2 border-black">
      <a href="">Al-Quran</a>
    </section>
  </header>


  <!-- main section contains tool box, audio box, main quran page -->
  <main>
    <div style=" margin-bottom: 90px; margin-top: 90px;">



      <!-- tool box -->
      <section class="dm1 w-11/12 sm:w-3/4 md:w-3/4 lg:w-3/4 mx-auto text-center bg-blue-200 py-4 rounded-md border-4
        border-blue-300 ">





        <!-- surah list -->
        <div class="flex flex-col  justify-center items-center">
          <label class="font-semibold text-lg my-auto mr-5">Surah</label>
          <select id="surah-list"
            class="form-multiselect block w-4/5 md:w-fit lg:w-fit mt-1 rounded-md shadow-sm text-center h-10">
            <!-- surah list will be added dynamically here -->
          </select>

          <!-- translation list -->
          <div class="flex mt-3">
            <div class="">
              <label class="font-semibold text-lg mr-2 ml-5 mx-auto">Translation:</label>
            </div>
            <div>
              <select id="language" class="form-multiselect block w-max  rounded-md shadow-sm text-center text-sm h-7">
                <option value="Arabic">Arabic</option>
                <option value="English Transliteration">English Transliteration</option>
                <option value="English">English</option>
                <option value="Bengali">Bengali</option>
                <option value="Albanian">Albanian</option>
                <option value="Azerbaijani">Azerbaijani</option>
                <option value="Bosnian">Bosnian</option>
                <option value="Bulgarian">Bulgarian</option>
                <option value="Chinese">Chinese</option>
                <option value="Czech">Czech</option>
                <option value="Dutch">Dutch</option>
                <option value="Farsi">Farsi</option>
                <option value="French">French</option>
                <option value="German">German</option>
                <option value="Hindi">Hindi</option>
                <option value="Indonesian">Indonesian</option>
                <option value="Italian">Italian</option>
                <option value="Japanese">Japanese</option>
                <option value="Korean">Korean</option>
                <option value="Malay">Malay</option>
                <option value="Norwegian">Norwegian</option>
                <option value="Polish">Polish</option>
                <option value="Portuguese">Portuguese</option>
                <option value="Romanian">Romanian</option>
                <option value="Russian">Russian</option>
                <option value="Spanish">Spanish</option>
                <option value="Swedish">Swedish</option>
                <option value="Turkish">Turkish</option>
                <option value="Urdu">Urdu</option>

              </select>
            </div>
          </div>

          <!--ayah selection section  -->
          <div class="flex fe justify-center  mt-2">
            <label class="font-semibold text-lg my-auto ">Ayah:</label>
            <select id="ayahs-container"
              class="form-multiselect block w-14 lg:w/12 ml-12 rounded-md shadow-sm text-center text-sm h-7">
              <!-- Surahs will be added dynamically here -->
            </select>
          </div>

          <!-- surah information section -->
          <div class="flex justify-center my-2">
            <p id="surah-info"></p>
          </div>
        </div>

        <!-- dark/normal mode btn -->
        <div class="">
          <button id="mode-btn" class="rounded-full px-4 text-xs pb-1 pt-2  bg-white"><i class="fa-regular fa-sun"></i>
            <i class="fa-solid fa-arrows-left-right"></i> <i class="fa-regular fa-moon"></i></button>
        </div>


      </section>



      <!-- audio box -->
      <section style="top:84px;"
        class="dm3 sticky  right-0 left-0 z-0 rounded-md border-2 border-black 	w-11/12 sm:w-3/4 md:w-3/4 lg:w-3/4 mx-auto ">

        <!-- btn for extension -->
        <div class="relative">
          <button id="modal-btn" class="hidden absolute right-1 pl-2 pb-2  modal-open mx-btn"><i
              class="fa-solid fa-maximize"></i></button>
        </div>

        <div class="dm2 w-full mx-auto flex flex-col justify-center items-center bg-blue-100 py-4">
          <h1 class="font-bold ">Surah <span id="surah-name" class="font-bold"></span> Recitation</h1>
          <audio id="audio-player" class="w-11/12 sm:w-1/2 md:w-1/2 lg:w-1/2 xl:w-3/12" src="" controls>
            Your browser does not support the audio element.
          </audio>
        </div>
      </section>

      <!-- main quran box -->
      <section
        class="dm1 w-11/12 sm:w-3/4 md:w-3/4 lg:w-3/4 mx-auto text-center bg-blue-200 py-0 border-4 border-blue-300	 rounded-md ">
        <div id="quran" class="text-2xl px-10 py-10 tracking-wide">
          <!-- the contents will be added dynamically -->
        </div>
      </section>
    </div>

    <!--  modal section -->
    <section id="modal-container">
      <div id="modal-id"
        class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full backdrop-blur-md"></div>

        <div class="modal-container dm4 bg-blue-100 w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
          <div class="modal-content py-4 text-left px-6 mb-10">
            <div class="flex justify-between items-center pb-3">
              <p></p>
              <div class="modal-close cursor-pointer z-50 modal-close-btn">
                <button id="esc-btn" class="text-2xl ml-1"><i class="fa-solid fa-circle-xmark"></i></button>
              </div>
            </div>
            <section class="dm1 w-11/12 sm:w-3/4 md:w-3/4 lg:w-3/4 mx-auto text-center bg-blue-200 py-4 rounded-md border-4
                        border-blue-300 ">

              <!-- surah list -->
              <div class="flex flex-col justify-center items-center">
                <div class="">
                  <label class="font-semibold text-lg my-auto mr-5">Surah</label>
                  <select id="surah-list-modal"
                    class="form-multiselect block w-3/4 mt-1 rounded-md shadow-sm text-center h-10 mx-auto">
                    <!-- surah list will be added dynamically here -->
                  </select>
                </div>

                <!-- translation list -->
                <div class="flex mt-3">
                  <div class="">
                    <label class="font-semibold text-lg mr-2 ml-5 mx-auto">Translation:</label>
                  </div>
                  <div>
                    <select id="language-modal"
                      class="form-multiselect block w-3/4 rounded-md shadow-sm text-center text-sm h-7">
                      <option value="Arabic">Arabic</option>
                      <option value="English Transliteration">English Transliteration</option>
                      <option value="English">English</option>
                      <option value="Bengali">Bengali</option>
                      <option value="Albanian">Albanian</option>
                      <option value="Azerbaijani">Azerbaijani</option>
                      <option value="Bosnian">Bosnian</option>
                      <option value="Bulgarian">Bulgarian</option>
                      <option value="Chinese">Chinese</option>
                      <option value="Czech">Czech</option>
                      <option value="Dutch">Dutch</option>
                      <option value="Farsi">Farsi</option>
                      <option value="French">French</option>
                      <option value="German">German</option>
                      <option value="Hindi">Hindi</option>
                      <option value="Indonesian">Indonesian</option>
                      <option value="Italian">Italian</option>
                      <option value="Japanese">Japanese</option>
                      <option value="Korean">Korean</option>
                      <option value="Malay">Malay</option>
                      <option value="Norwegian">Norwegian</option>
                      <option value="Polish">Polish</option>
                      <option value="Portuguese">Portuguese</option>
                      <option value="Romanian">Romanian</option>
                      <option value="Russian">Russian</option>
                      <option value="Spanish">Spanish</option>
                      <option value="Swedish">Swedish</option>
                      <option value="Turkish">Turkish</option>
                      <option value="Urdu">Urdu</option>

                    </select>
                  </div>
                </div>

                <!--ayah selection section  -->
                <div class="flex fe justify-center  mt-2">
                  <label class="font-semibold text-lg my-auto ">Ayah:</label>
                  <select id="ayahs-container-modal"
                    class="form-multiselect block w-14 lg:w/12 ml-12 rounded-md shadow-sm text-center text-sm h-7">
                    <!-- Surahs will be added dynamically here -->
                  </select>
                </div>
              </div>

              <!-- dark/normal mode btn -->
              <div class="">
                <button id="mode-btn-modal" class="rounded-full px-4 text-xs pb-1 pt-2 mt-2  bg-white"><i
                    class="fa-regular fa-sun"></i>
                  <i class="fa-solid fa-arrows-left-right"></i> <i class="fa-regular fa-moon"></i></button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- footer -->
  <footer>
    <section
      class="dm2 bg-blue-100 py-4 mt-5 fixed bottom-0 right-0 left-0 w-11/12 sm:w-3/4 md:w-3/4 lg:w-3/4 mx-auto h-20 rounded-md border-2 border-black">
      <div class="flex flex-col justify-items-center items-center">
        <div>
          <h3 class="text-gray-400 ">Â© Developed and maintained by N.Nibras</h3>
        </div>

        <div>
          <a target="_blank" class="mr-2" href="https://github.com/nnibras"><i class="fa-brands fa-github"></i></a>
          <a href="https://www.linkedin.com/in/nafinibras" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        </div>
      </div>
    </section>
  </footer>

  <!-- <script></script> -->
  <script src="JS/utility.js"></script>
  <script src="JS/quran.js"></script>
  <script src="JS/indicator.js"></script>
  <script src="JS/darkmode.js"></script>
  <script src="JS/modal.js"></script>
  <!-- <script src="JS/open.close.modal.js"></script> -->


</body>

</html>
